<div class='card'>
    <div class='card-header'>
    
    </div>
  
    <div class='card-body'
         *ngIf='album'>
      <div class='row'>
        <div class='col-md-8'>
          <div class='row'>
            <div class='col-md-4'>Name:</div>
            <div class='col-md-8'>{{album.title}}</div>
          </div>
          <img class='center-block img-responsive'
               [style.width.px]='600'
               [style.heigth.px]='600'
               [style.margin.px]='2'
               [src]='album.url'
               [title]='album.title'>
        </div>
      </div>
    </div>
  
    <div class='card-footer'>
      <button class='btn btn-outline-secondary'
              style='width:80px'
              (click)='onBack()'>
        <i class='fa fa-chevron-left'></i> Back
      </button>
    </div>
  </div>
